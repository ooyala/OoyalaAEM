<sly data-sly-use.playerModel="com.ooyala.aem.models.VideoPlayerModel"/>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>

<div class="ooyalaComponentWrapper">
    <sly data-sly-test.isEditMode="${wcmmode.edit}">
        <div class="cq-placeholder cq-dd-video" data-emptytext="Ooyala Video Player - ${playerModel.emptyMessage}"></div>
        <ul data-sly-test="${!playerModel.componentReady}">
            <li data-sly-test="${!playerModel.videoId}">Video Not Provided</li>
            <li data-sly-test="${!playerModel.playerId}">Player ID Not Provided</li>
        </ul>
    </sly>

    <sly data-sly-test="${!isEditMode}">
        <sly data-sly-test="${playerModel.componentReady}">
            <div id="${playerModel.videoContainerId}"
                 data-width="${playerModel.width}"
                 data-height="${playerModel.height}"
                 data-videoId="${playerModel.videoId}"
                 data-playerId="${playerModel.playerId}"
                 data-autoPlay="${playerModel.autoPlay}"
                 class="ooyalaVideoDiv"
                 style="${playerModel.heightStyleRule @ context='styleString'} ${playerModel.widthStyleRule @ context='styleString'}">

                <sly data-sly-call="${clientlib.all @ categories='ooyala.player'}"/>
            </div>
        </sly>
    </sly>
</div>
