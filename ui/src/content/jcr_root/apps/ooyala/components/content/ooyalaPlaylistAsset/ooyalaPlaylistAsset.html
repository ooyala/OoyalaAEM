<sly data-sly-use.assetModel="com.ooyala.aem.models.OoyalaAssetModel"/>

<sly data-sly-call="${card @imageUrl=assetModel.imageUrl, title=assetModel.title, additionalProperty=assetModel.additionalProperty, path=assetModel.path}"/>

<template data-sly-template.card="${@imageUrl, title, additionalProperty, path}">
    <article class="card-asset cq-draggable" draggable="true" data-path="${path}" data-asset-group="ooyala" data-type="Ooyala" data-asset-mimetype="image/jpeg">
        <i class="select"></i>
        <i class="move"></i>
        <div class="card">
            <span class="image playlistIconWrapper">
                <coral-icon icon="multipleAdd" size="XL"></coral-icon>
            </span>
            <a href="#" class="label">
                <h4>${title}</h4>
                <p class="additionalProperty">${additionalProperty}</p>
            </a>
        </div>
    </article>
</template>
